<!-- форма пользователя -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>User Form</h1>
    <form id="user-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="20">
            <span class="error" id="username-error"></span>
        </div>
        <div class="form-group">
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar" required>
            <span class="error" id="avatar-error"></span>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required min="1900-01-01">
            <span class="error" id="birthday-error"></span>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="error" id="gender-error"></span>
        </div>
        <div class="form-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to the processing of my personal data.</label>
            <span class="error" id="consent-error"></span>
        </div>
        <button type="submit">Save</button>
    </form>
    <div id="table-container"></div>
    <script src="script2.js"></script>
</body>
</html>
