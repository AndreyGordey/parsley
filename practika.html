<!-- форма регистрации -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registration-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="20">
            <span class="error" id="username-error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="email-error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="30">
            <span class="error" id="password-error"></span>
        </div>
        <div class="form-group">
            <label for="repeat-password">Repeat Password:</label>
            <input type="password" id="repeat-password" name="repeat-password" required>
            <span class="error" id="repeat-password-error"></span>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="table-container"></div>
    <script src="script.js"></script>
</body>
</html>
